---
layout: default
---
<section class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>

    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </header>
  <div class="post-description">
    {{ content }}
  </div>
  <p>
    {% for tag in page.tags %}
      <a class="post-category post-category-{{ tag }}" href="/tags/{{ tag }}.html">{{ tag }}</a>
    {% endfor %}
  </p>
</section>

{% include disqus.html %}
