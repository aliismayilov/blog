---
layout: default
---
<div class="posts">
  {% for post in page.posts %}
  <section class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

      <p class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }} â€¢
        {% for tag in post.tags %}
          <a class="post-category post-category-{{ tag }}" href="/tags/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
      </p>
    </header>
    <div class="post-description">
      {{ post.content }}
    </div>
  </section>
  {% endfor %}
</div>
